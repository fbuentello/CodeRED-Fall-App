<section data-ng-controller="AttendeesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="attendee.firstName"></h1>
	</div>
	<a class="btn btn-primary" href="/#!/attendees/{{attendee._id}}/edit">
		<i class="glyphicon glyphicon-edit"></i>
	</a>
	<a class="btn btn-primary" data-ng-click="remove();">
		<i class="glyphicon glyphicon-trash"></i>
	</a>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="attendee.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="attendee.user.displayName"></span>
		</em>
	</small>
</section>
