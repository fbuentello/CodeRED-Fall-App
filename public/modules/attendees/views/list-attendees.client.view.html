<section data-ng-controller="AttendeesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Attendees</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="attendee in attendees" data-ng-href="#!/attendees/{{attendee._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="attendee.created | date:'medium'"></span>
				by
				<span data-ng-bind="attendee.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="attendee.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!attendees.$resolved || attendees.length">
    	No Attendees yet, why don't you <a href="/#!/attendees/create">create one</a>?
    </div>
</section>
